<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<style>
p {

  font-size: 13px;
}

.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
  width: 30%;
}


img {
  border-radius: 5px 5px 0 0;
}
</style>
<body>
   
 
 <div class="card"> 
        <img src="yi.png" alt="Avatar" style="width:80%">
        <div class="container">
          <h3><b>虎尾科技大學</b></h3>
          <h3><b>資訊管理學系</b></h3>
          <h4><b>許正怡</b></h4>
          <p>興趣:看電影</p>
          <p>專長:網頁程式設計</p>
        </div>
      </div>
</body>
</html>
